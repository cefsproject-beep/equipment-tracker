<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Digital Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 30px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
            padding: 30px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .circle-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 25px;
            opacity: 0.95;
        }

        .hero-text {
            width: 100%;
            margin-bottom: 30px;
        }

        .hero-text h1 {
            font-size: 1.8rem;
            font-weight: 400; /* Changed from 700 to 400 for normal weight */
            margin-bottom: 15px;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-text p {
            font-size: 1.1rem;
            line-height: 1.4;
            opacity: 0.95;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .features {
            width: 100%;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .features h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #ff7e5f;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1rem;
            color: white;
            text-align: left;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            color: #ffeb3b;
            margin-right: 12px;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        .btn {
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6b4a, #fea366);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 20px;
                max-width: 500px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <div class="circle-logo">
                <img src="images/i6.jpg" alt="Equipment Tracker Logo" class="logo-image" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\'fas fa-tools\' style=\'font-size: 2.5rem; color: #ff7e5f;\'></i>';">
            </div>
            <div class="logo">Equipment Digital Tracker</div>
        </div>
        
        <div class="hero-text">
            <h1>Fill the equipment more easily here.</h1>
            <p>Click the button start for guest!</p>
        </div>

        <!-- Features Section -->
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span>Boost Operational Efficiency & Productivity</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span>Slash Operational Costs & Go Paperless</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span>Empower entire team with an Easy-to-Use Tool</span>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-play-circle"></i> Start
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='login.html'">
                <i class="fas fa-user-shield"></i> Admin
            </button>
        </div>
    </div>
    
    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // Add floating elements dynamically
            const floatingContainer = document.querySelector('.floating-elements');
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                const size = Math.random() * 50 + 30;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `-${Math.random() * 20}s`;
                
                floatingContainer.appendChild(element);
            }
        });
    </script>
</body>
</html>
