        .equipment-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .equipment-modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow: hidden;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        function loadVehicleTypesFromFirebase() {
            if (!db) {
                console.error("‚ùå Firestore not initialized");
                document.getElementById('loadingMessage').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Firebase not initialized';
                return;
            }

            console.log("üì° Loading vehicle types from Firebase...");
            
            db.collection('vehicles')
                .onSnapshot((snapshot) => {
                    console.log("üìä Vehicle data snapshot received:", snapshot.size, "documents");
                    
                    if (snapshot.empty) {
                        document.getElementById('loadingMessage').style.display = 'none';
                        document.getElementById('noDataMessage').style.display = 'block';
                        return;
                    }

                    // Store all vehicles data
                    allVehiclesData = [];
                    const vehicleTypes = new Set();
                    
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        data.id = doc.id;
                        allVehiclesData.push(data);
                        
                        if (data.vehicleType) {
                            vehicleTypes.add(data.vehicleType);
                        }
                    });

                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('noDataMessage').style.display = 'none';
                    document.getElementById('vehicleTypesContainer').style.display = 'grid';
                    
                    // Create vehicle type cards
                    const vehicleTypesContainer = document.getElementById('vehicleTypesContainer');
                    let html = '';
                    
                    const typeIcons = {
                        'Fire Truck': 'üöí',
                        'Ambulance': 'üöë',
                        'MPRV': 'üöô',
                        'RSV': 'üöê',
                        'Rapid Support Vehicle': 'üöê',
                        'Truck': 'üöö',
                        'Car': 'üöó',
                        'Van': 'üöê'
                    };
                    
                    vehicleTypes.forEach(type => {
                        const count = allVehiclesData.filter(v => v.vehicleType === type).length;
                        const icon = typeIcons[type] || 'üöó';
                        
                        html += `
                            <div class="vehicle-type-card" onclick="selectVehicleType('${type.replace(/'/g, "\\'")}')">
                                <div class="vehicle-icon">${icon}</div>
                                <div class="vehicle-type-name">${type}</div>
                                <div class="vehicle-count">${count} vehicles available</div>
                            </div>
                        `;
                    });
                    
                    vehicleTypesContainer.innerHTML = html;
                    
                }, (error) => {
                    console.error('‚ùå Error loading vehicle types:', error);
                    document.getElementById('loadingMessage').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error loading data from Firebase';
                });
        }

        function searchVehicleTypes() {
            const searchTerm = document.getElementById('searchType').value.toLowerCase();
            const cards = document.querySelectorAll('.vehicle-type-card');
            
            cards.forEach(card => {
                const typeName = card.querySelector('.vehicle-type-name').textContent.toLowerCase();
                if (typeName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

                        yPos += 8;
                    }
                    
                    doc.setFont("helvetica", "normal");
                    doc.setFontSize(10);
                    doc.text(`${index + 1}`, 10, yPos);
                    
                    const maxNameLength = 25;
                    let itemName = item.name;
                    if (itemName.length > maxNameLength) {
                        itemName = itemName.substring(0, maxNameLength);
                    }
                    doc.text(itemName, 20, yPos);
                    
                    // Quantity
                    doc.text(item.qty, 85, yPos, { align: "center" });
                    
                    // Check if we have actual data
                    let value = "BROKEN";
                    if (medicalData.length > index) {
                        const dataItem = medicalData[index];
                        if (dataItem) {
                            // Check if it's medical oxygen
                            if (item.name.includes("MEDICAL OXYGEN")) {
                                value = dataItem.value ? `${dataItem.value}%` : "BROKEN";
                            } else {
                                value = dataItem.checked ? "OK" : "BROKEN";
                            }
                        }
                    }
                    doc.text(value, 105, yPos, { align: "center" });
                    
                    yPos += 5;
                });
            } else if (isRSV) {
                yPos += 10;
                
                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
                
                // Equipment Inspection Header
                doc.setFontSize(11);
                doc.setFont("helvetica", "bold");
                doc.text("EQUIPMENT INSPECTION (RSV)", 10, yPos);
                
                yPos += 3;
                doc.line(10, yPos, 200, yPos);
                yPos += 5;
                
                // Get equipment data
                let equipmentData = [];
                if (inspectionData.equipmentInspectionData) {
                    equipmentData = inspectionData.equipmentInspectionData;
                } else if (inspectionData.medicalInspectionData) {
                    equipmentData = inspectionData.medicalInspectionData;
                }
                
                // Column headers
                doc.setFontSize(11);
                doc.setFont("helvetica", "bold");
                doc.text("NO.", 10, yPos);
                doc.text("EQUIPMENT ITEM", 20, yPos);
                doc.text("QTY", 80, yPos);
                doc.text("STATUS", 100, yPos);
                
                yPos += 3;
                doc.line(10, yPos, 200, yPos);
                yPos += 5;
                
                // Display equipment items
                if (equipmentData && equipmentData.length > 0) {
                    equipmentData.forEach((item, index) => {
                        if (yPos > 270) {
                            doc.addPage();
                            yPos = 20;
                            // Redraw header for new page
                            doc.setFontSize(11);
                            doc.setFont("helvetica", "bold");
                            doc.text("NO.", 10, yPos);
                            doc.text("EQUIPMENT ITEM", 20, yPos);
                            doc.text("QTY", 80, yPos);
                            doc.text("STATUS", 100, yPos);
                            yPos += 8;
                        }
                        
                        doc.setFont("helvetica", "normal");
                        doc.setFontSize(10);
                        doc.text(`${index + 1}`, 10, yPos);
                        
                        const maxNameLength = 25;
                        let itemName = item.name || `Equipment ${index + 1}`;
                        if (itemName.length > maxNameLength) {
                            itemName = itemName.substring(0, maxNameLength);
                        }
                        doc.text(itemName, 20, yPos);
                        
                        // Quantity
                        const qty = item.qty || '1';
                        doc.text(qty, 85, yPos, { align: "center" });
                        
                        // Status
                        let value = "BROKEN";
                        if (item.value !== undefined) {
                            value = item.value ? `${item.value}%` : "BROKEN";
                        } else if (item.checked !== undefined) {
                            value = item.checked ? "OK" : "BROKEN";
                        }
                        doc.text(value, 105, yPos, { align: "center" });
                        
                        yPos += 5;
                    });
                } else {
                    // Use default RSV items
                    RSV_EQUIPMENT_INSPECTION_ITEMS.forEach((item, index) => {
                        if (yPos > 270) {
                            doc.addPage();
                            yPos = 20;
                            // Redraw header for new page
                            doc.setFontSize(11);
                            doc.setFont("helvetica", "bold");
                            doc.text("NO.", 10, yPos);
                            doc.text("EQUIPMENT ITEM", 20, yPos);
                            doc.text("QTY", 80, yPos);
                            doc.text("STATUS", 100, yPos);
                            yPos += 8;
                        }
                        
                        doc.setFont("helvetica", "normal");
                        doc.setFontSize(10);
                        doc.text(`${index + 1}`, 10, yPos);
                        
                        const maxNameLength = 25;
                        let itemName = item.name;
                        if (itemName.length > maxNameLength) {
                            itemName = itemName.substring(0, maxNameLength);
                        }
                        doc.text(itemName, 20, yPos);
                        
                        // Quantity
                        doc.text(item.qty, 85, yPos, { align: "center" });
                        
                        // Status
                        doc.text("BROKEN", 105, yPos, { align: "center" });
                        
                        yPos += 5;
                    });
                }
            }
            
            // INSPECTION DETAILS
            yPos += 10;
            
            if (yPos > 270) {
                doc.addPage();
                yPos = 20;
            }
            
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.text("INSPECTION DETAILS", 10, yPos);
            
            yPos += 7;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            
            // Show medic field only for Ambulance
            if (isAmbulance) {
                doc.text(`Medic: ${inspectionData.medic || '-'}`, 10, yPos);
                doc.text(`SWC/WC: ${inspectionData.swcwc || '-'}`, 70, yPos);
                yPos += 7;
            } else {
                doc.text(`SWC/WC: ${inspectionData.swcwc || '-'}`, 10, yPos);
                yPos += 7;
            }
            
            doc.text(`Timestamp: ${inspectionData.timestamp ? formatTimeDisplay(inspectionData.timestamp) : '-'}`, 10, yPos);
            
            if (inspectionData.remarks) {
                yPos += 7;
                doc.text(`Remarks: ${inspectionData.remarks}`, 10, yPos);
            }
        }

        // ============= UTILITY FUNCTIONS =============
        
        function getStatusClass(status) {
            const statusMap = {
                'Active': 'status-active',
                'Inactive': 'status-inactive',
                'Maintenance': 'status-maintenance',
                'Available': 'status-active',
                'In Use': 'status-inactive',
                'Out of Service': 'status-inactive'
            };
            return statusMap[status] || 'status-inactive';
        }

        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        function formatTimeDisplay(timestamp) {
            if (!timestamp) return 'N/A';
            
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (e) {
                return 'N/A';
            }
        }

        function getDayName(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[date.getDay()];
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function closeReportModal() {
            document.getElementById('inspectionReportModal').style.display = 'none';
            document.getElementById('reportModalBody').innerHTML = '';
        }
    </script>
